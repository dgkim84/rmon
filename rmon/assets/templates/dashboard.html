<div class="container">
<div ng-controller="DashboardCtrl">
  <div class="row" ng-repeat="cluster in clusters">
    <div class="span12">
      <h3>{{cluster.id}}</h3>
      <div class="row">
        <div class="span6" ng-repeat="node in cluster.nodes">
          <h5>{{node.name}} ({{node.hostname}}:{{node.port}})</h5>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
